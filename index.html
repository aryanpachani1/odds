<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market Intelligence Dashboard</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #0b0f14;
    color: #eaeaea;
}
header {
    background: #111822;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    font-size: 1.4rem;
    color: #00e6e6;
}
.user {
    font-size: 0.9rem;
    opacity: 0.8;
}
.dashboard {
    padding: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
}
.card {
    background: #151c27;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
}
.card h3 {
    color: #00e6e6;
    margin-bottom: 10px;
}
.value {
    font-size: 1.6rem;
    margin-top: 10px;
}
.status {
    margin-top: 8px;
    font-size: 0.9rem;
    opacity: 0.7;
}
footer {
    text-align: center;
    padding: 20px;
    font-size: 0.8rem;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
    <h1>Market Intelligence Dashboard</h1>
    <div class="user">User: Demo | Plan: Trial</div>
</header>

<div class="dashboard">
    <div class="card">
        <h3>Live Odds</h3>
        <div class="value" id="odds">--</div>
        <div class="status">Auto-refresh every 5 sec</div>
    </div>

    <div class="card">
        <h3>Matched Volume</h3>
        <div class="value" id="volume">--</div>
        <div class="status">Exchange liquidity</div>
    </div>

    <div class="card">
        <h3>Market Psychology</h3>
        <div class="value" id="psychology">--%</div>
        <div class="status">Behavioural strength</div>
    </div>

    <div class="card">
        <h3>Load Signal</h3>
        <div class="value" id="load">--</div>
        <div class="status">Probability-based insight</div>
    </div>
</div>

<footer>
This platform is an independent analytical tool. No betting or guarantees.
</footer>

<script>
// AUTO REFRESH (API READY)
async function fetchMarketData() {
    /*
      REAL VERSION:
      const res = await fetch("/api/market-data");
      const data = await res.json();
    */

    // DEMO DATA (replace with real API)
    let odds = (Math.random() * (2.5 - 1.2) + 1.2).toFixed(2);
    let volume = Math.floor(Math.random() * 500000) + 100000;

    // ADVANCED LOAD LOGIC (Simplified)
    let psychology = Math.min(100, Math.floor((volume / 600000) * 100));
    let loadSignal =
        psychology > 75 ? "Heavy Pressure Detected" :
        psychology > 60 ? "Moderate Accumulation" :
        "Low Market Commitment";

    document.getElementById("odds").innerText = odds;
    document.getElementById("volume").innerText = volume.toLocaleString();
    document.getElementById("psychology").innerText = psychology;
    document.getElementById("load").innerText = loadSignal;
}

fetchMarketData();
setInterval(fetchMarketData, 5000);
</script>

</body>
</html>
